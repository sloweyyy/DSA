name: Update README with Latest Solutions

on:
    push:
        branches:
            - main
        paths:
            - "LeetCode Daily/**"
            - "Weekly Contest/**"

jobs:
    update-readme:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2 # Fetch last 2 commits to compare changes

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install Ruby dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y ruby ruby-dev
                  sudo gem install github-linguist

            - name: Install Python dependencies
              run: |
                  python3 -m venv venv
                  source venv/bin/activate
                  pip install --upgrade pip
                  pip install pygments

            - name: Update latest solutions
              run: |
                  source venv/bin/activate
                  echo "üîç Checking for new LeetCode solutions..."
                  python update_latest_solutions.py

            - name: Update README with language stats and latest solutions
              run: |
                  source venv/bin/activate
                  echo "üìä Updating language statistics..."
                  python calculate_stats.py
                  echo "üìù Updating README with latest solutions..."
                  python update_readme_with_solutions.py

            - name: Check for changes
              id: check_changes
              run: |
                  if git diff --quiet README.md latest_solutions.json latest_solutions_section.txt; then
                      echo "changes=false" >> $GITHUB_OUTPUT
                      echo "‚úÖ No changes detected"
                  else
                      echo "changes=true" >> $GITHUB_OUTPUT
                      echo "üìã Changes detected in README or solution files"
                  fi

            - name: Commit and push changes
              if: steps.check_changes.outputs.changes == 'true'
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add README.md latest_solutions.json latest_solutions_section.txt
                  git commit -m "üìù Update README with latest LeetCode solutions

                  Auto-generated update including:
                  - Latest solution entries
                  - Updated language statistics
                  - Refreshed solution links"
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Summary
              run: |
                  if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
                      echo "üéâ README successfully updated with latest solutions!"
                  else
                      echo "‚ÑπÔ∏è No updates needed - README is already current"
                  fi
